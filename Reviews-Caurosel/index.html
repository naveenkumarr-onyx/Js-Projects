<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review-caurosel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h2>Reviews</h2>
        <article>
          <div class="img-container">
            <img
              src="https://www.course-api.com/images/people/person-1.jpeg"
              alt=""
            />
          </div>
          <div class="info-div">
            <h3 id="author">SUSAN DOE</h3>
            <h3 id="job">Developer</h3>
            <p id="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptatibus maxime impedit fugit laborum dolores dolorem tota
            </p>
          </div>
          <div class="btn-div">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="quote-icon">
            <button>
              <i class="fas fa-chevron-square-down"></i>
            </button>
          </div>
        </article>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
