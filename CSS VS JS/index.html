<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css vs js</title>
    <link rel="stylesheet" href="./style.css" />
    <style></style>
  </head>
  <body>
    <div class="main-container">
      <h1>Update CSS Variables with JS</h1>
      <label>
        Spacing:
        <input
          type="range"
          class="range_input"
          data-property="spacing"
          data-sizing="px"
        />
      </label>
      <label>
        Blur:
        <input
          type="range"
          class="range_input"
          data-property="blur"
          data-sizing="px"
        />
      </label>
      <label>
        Color:
        <input type="color" class="range_input" data-property="color" />
      </label>
      <img
        id="img-ctn"
        src="https://www.w3schools.com/w3images/mountains.jpg"
        alt=""
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
